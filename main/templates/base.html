<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

      <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="{% url 'home' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
              <span class="fs-4">Интернет магазин</span>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{% url 'home' %}" class="nav-link px-2 text-white">Главная</a></li>
              <li><a href="{% url 'catalogue' %}" class="nav-link px-2 text-white">Каталог</a></li>
              <li><a href="{% url 'basket' %}" class="nav-link px-2 text-white">Корзина</a></li>
              <li><a href="{% url 'about' %}" class="nav-link px-2 text-white">Про нас</a></li>
              <li><a href="{% url 'opinions' %}" class="nav-link px-2 text-white">Отзывы</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
              <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>
    
            <div class="text-end">
              <button type="button">
                <a href="{% url 'login' %}" class="btn btn-outline-light me-2 text-black">Login</a>
              </button>
              <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
          </div>
        </div>
      </header>

      {% block container %}{% endblock %}

</body>
</html>
